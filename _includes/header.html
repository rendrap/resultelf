<div class="unite-header">
  <div class="nav-wrap">
    <div class="container">
      <a class="hamburger" aria-label="Menu" href="#"><span></span></a>
      <div class="logo"><span class="wsite-logo">
          <a href="/">
            <span id="wsite-title">ResultElf</span>
          </a>
        </span></div>
      <div class="nav desktop-nav">
        <ul class="wsite-menu-default">
        {% for item in site.data.navs.navs-menu %}
          <li id="{% if item.url == page.url %}active{% endif %}" class="wsite-menu-item-wrap {% if item.url == page.url %}active{% endif %}">
            <a href="{{ item.url }}" class="wsite-menu-item" style="position: relative;">{{ item.title }}</a>
          </li>
        {% endfor %}
        </ul>
      </div>
      <div class="nav membership-cart"><span id="member-login" class="wsite-custom-membership-wrapper"><a href="#" id="wsite-nav-login-a"></a></span></div>
    </div>
  </div>
</div>
